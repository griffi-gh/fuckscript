<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  <header>
    <div id="title">
      Brainfuck
    </div>
    <div id="buttons">
      <select id="speed">
        <option value="-2">AOT [BETA]</option>
        <option value="-1">Immediate</option>
        <option value="0" selected>0ms</option>
        <option value="50">50ms</option>
        <option value="100">100ms</option>
        <option value="250">250ms</option>
      </select>
      <div id="run"></div>
    </div>
  </header>
  <main>
    <div id="cells"></div>
    <output id="stdout" placeholder="Output"></output>
    <div id="actions">
      <button type="button" id="cp">Copy output</button>
      <button type="button" id="upl-bt" onclick="_$id_('uploaded').click()">Open program</button>
    </div>
    <textarea name="" id="program" cols="30" rows="10" autocomplete="off" autocorrect="off" spellcheck="false" autocapitalize="off" placeholder="Brainfuck code"></textarea>
    <div id="autosave-notice">
      <br><b style="color: red">Warning!</b> Auto-save is disabled for this session!<br>
      Click <a id="reload-saved" href="?" style="font-size: 1.1em">here</a> to save.
      <a href="" onclick="event.preventDefault();_$id_('autosave-notice').remove()">Close</a>
    </div>
    <div id="fuckscript-ad">
      <br>Try <a href="..">Fuckscript</a> - a simple language that compiles to Brainfuck
      <br><a href="" id="ad-close">Close</a>
    </div>
  </main>
  <input type="file" id="uploaded" style="display: none;">
</body>
</html>
